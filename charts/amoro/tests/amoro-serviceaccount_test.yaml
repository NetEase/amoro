suite: Test Amoro Service Account
templates:
  - amoro-serviceaccount.yaml
chart:
  appVersion: 0.1.0
  version: 0.6.0
tests:
  - it: Amoro Service Account should not exist when enabled to false
    set:
      serviceAccount:
        create: false
    asserts:
      - hasDocuments:
          count: 0
  - it: Amoro Service Account should exist when enabled to true
    set:
      fullnameOverride: test
      serviceAccount:
        create: true
    asserts:
      - containsDocument:
          kind: ServiceAccount
          apiVersion: v1
          name: test
      - hasDocuments:
          count: 1
  - it: Amoro Service Account should reflect service account name
    set:
      serviceAccount:
        name: test
    asserts:
      - equal:
          path: metadata.name
          value: test
  - it: Amoro Service Account should contains service account annotations if set
    set:
      serviceAccount:
        create: true
        annotations:
          ANNOTATION: ANNOTATION_V2
    asserts:
      - exists:
          path: metadata.annotations
      - isSubset:
          path: metadata.annotations
          content:
            ANNOTATION: ANNOTATION_V2